<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3 Page Template</title>
		<script type="text/javascript" src="d3.min.js"></script>
	</head>
	<body>
		<script type="text/javascript">
var jsonCircle = [
	{ "cx": 30, "cy": 30, "r": 30, "fill": "red" },
	{ "cx": 70, "cy": 70, "r": 30, "fill": "green" },
	{ "cx": 120, "cy": 120, "r": 30, "fill": "blue" },
	];

var jsonRect = [
	{ "x": 200, "y": 200, "width": 100, "height": 30, "fill": "red" },
	{ "x": 250, "y": 250, "width": 100, "height": 30, "fill": "green" },
	{ "x": 300, "y": 300, "width": 100, "height": 30, "fill": "blue" },
	];
 
var svgContainer = d3.select("body")
					.append("svg")
					.attr("width",800)
					.attr("height",600);
					
 //Create the Scale we will use for the Axis
 var axisScale = d3.scale.linear()
                          .domain([0, 1000])
                          .range([0, 200]);
						  
//Create the Axis
var xAxis = d3.svg.axis()
                   .scale(axisScale);

				   
					
var circlesGroup = svgContainer.append("g")
							.attr("transform","translate(100,0)");
							
var circles = circlesGroup.selectAll("circle")
						.data(jsonCircle)
						.enter()
						.append("circle");
						
var circleAttribs = circles.attr("cx", function(d) {return d.cx;})
						.attr("cy", function(d) {return d.cy;})
						.attr("r", function(d) {return d.r;})
						.attr("fill", function(d) {return d.fill;});
						
var rectGroup =	svgContainer.append("g")
						.attr("transform","translate(300,100)");
						
var rectangles = rectGroup.selectAll("rect")
						.data(jsonRect)
						.enter()
						.append("rect");
						
var rectangleAttribs = rectangles.attr("x", function(d) { return d.x; })
								.attr("y", function(d) { return d.y; })
								.attr("width", function(d) { return d.width; })
								.attr("height", function(d) { return d.height; })
								.attr("fill", function(d) { return d.fill; });

var textGroup =	svgContainer.append("g")
							.attr("transform","translate(100,0)");

var textLabels = textGroup.selectAll("text")
						.data(jsonCircle)
						.enter()
						.append("text");
						
var textAttribs = textLabels.attr("x",function(d) {return d.cx;})
							.attr("y", function(d) {return d.cy;})
							.text( function(d) {return "("+d.cx+","+d.cy+")";})
							.attr("font-family", "sans-serif")
							.attr("font-size", "20px")
							.attr("fill", "black")
							.attr("text-anchor", "middle");
							
							


//Create an SVG group Element for the Axis elements and call the xAxis function
//var xAxisGroup = svgContainer.append("g")
//                              .call(xAxis);


		</script>
	</body>
</html>
